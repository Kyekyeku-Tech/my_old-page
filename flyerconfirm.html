<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyekyeku-tech.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #eaee02 0%, #603ff5 100%);
        }

        #paymentForm {
            max-width: 600px;
            background-color: #16a0b9;
            margin: auto;
            padding: 20px;
            border: 1px solid #0f0101;
            border-radius: 10px;
            position: relative;
        }

        #mtn-heading {
            color: blue;
            display: inline;
            font-size: 24px;
            font-weight: bold;
        }

        .form-text {
            color: black;
            display: inline;
            font-size: 24px;
            font-weight: bold;
        }

        h3 {
            color: #333;
            margin-top: 10px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }

        .make {
            color: rgb(8, 6, 0);
            background-color: rgb(250, 247, 247);
            padding: 5px;
            border-radius: 5px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        marquee {
            color: #333;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #0011ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #15b300;
        }
        #paymentForm img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <form id="paymentForm" action="https://api.sheetmonkey.io/form/s2tNaVG3kzyiw91cPx6AyC" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="x-sheetmonkey-insert-worksheet" value="FLYER" />
        <h2 id="mtn-heading">KYEKYEKU</h2><h2 class="form-text">-TECH</h2>
        <i class="fas fa-handshake fa-2x" style="color: #ffc107; margin: 10px 0;"></i>
        <div id="container">
            <img src="https://d1csarkz8obe9u.cloudfront.net/embeddesigns/59c8c93c42d4061188496b56aa105014_embed.jpg" alt="flyer image"/>
    </div>

        <marquee><h5>WELCOME TO KYEKYEKU TECH<mark> FLYER GENERATOR</mark></h5></marquee>
        <p style="font-style: italic;"><strong class="make">FLYER GENERATOR</strong></p>
        <a href="flyerpremium.html" class="btn">PREMIUM PLAN</a>

</html>
