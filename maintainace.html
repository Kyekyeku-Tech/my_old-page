<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kyekyeku-tech - Maintenance</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7f7fa, #f7f7fa);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: blue;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 5px rgb(253, 6, 6);
            animation: fadeIn 1.2s ease-in-out;
        }

        .logo {
            width: 150px;
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 30px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            opacity: 0.8;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://newlsa.netlify.app/kyekyeku.png" alt="kyekyeku Logo" class="logo">
        <h2>ðŸš§ Maintenance in Progress ðŸš§</h2>
        <p>We are currently making some improvements to enhance your experience. Please check back soon.</p>
        <div class="loader"></div>
        <p>Thank you for your patience!</p>
    </div>
</body>
</html>
